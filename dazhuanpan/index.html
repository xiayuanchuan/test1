        <script type="text/javascript">
            var dataobj;

            $(function () {
                $("#startbtn").rotate({
                    bind: {
                        click: function () {

                                    }
                                }
                            });
                        }
                    }
                });
            });
            var b = null;
            //function 同步获取后台数据
            function getData() {

                $.ajax({
                    data: "get",
                    url: "choujiang.php",
//                    data: "type=getText&commentText=" + text,
                    cache: false,
                    async: false,
                    success: function (data) {
                        data = $.parseJSON(data);
                        dataobj = data;
                        b = dataobj.data.id * 30 + data.arang;

                    }
                });
                return b;
            }
            function getData1() {
                alert(getData());
